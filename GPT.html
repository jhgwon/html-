<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스터디 목록</title>
    <link rel="stylesheet" href="GPT.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <img
          src="https://media.istockphoto.com/id/1317234606/ko/%EB%B2%A1%ED%84%B0/%EC%9B%B9.jpg?s=612x612&w=0&k=20&c=MR1hfmQQ2aeDlQ-e_WOzlc7nGznHJWic__vehSqX1Ac="
        />
        <h1 class="title">cocomu</h1>
      </div>
      <div class="header-buttons">
        <button class="recruit">스터디 모집하기</button>
        <button class="login">로그인</button>
      </div>
    </header>

    <div class="filters">
      <select>
        <option>전체</option>
      </select>
      <select>
        <option>사용 언어</option>
      </select>
      <select>
        <option>사용 플랫폼</option>
      </select>
      <select>
        <option>참여 가능한 스터디 보기</option>
      </select>
      <input type="text" placeholder="제목을 검색해주세요" />
    </div>

    <div class="card-container">
      <br />
      <div class="card">
        <div class="badge public">공개</div>
        <div class="date">2025.01.28</div>
        <h3>백준 같이 공부하실 분</h3>
        <p>안녕하세요 최고레벨에 오르기 위해...</p>
        <div class="footer">
          <span class="tag">코코</span>
          <span class="members">2/7</span>
        </div>
      </div>
    </div>
  </body>
</html>
